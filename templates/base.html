{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DJANGOOL</title>
        <link rel="stylesheet" href="{% static 'main.css' %}">
        <link rel="stylesheet" href="{% static 'assets/style/hero.css' %}">
        <link rel="stylesheet" href="{% static 'assets/style/services.css' %}">
        <link rel="stylesheet" href="{% static 'assets/style/galery.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        {% bootstrap_css %}
        
</head>
<body>
        {% bootstrap_javascript %}
        {% block navbar %} {% endblock %}
        <div>
                {% block content %} {% endblock content  %}
        </div>
        
        <!-- Add Bootstrap JavaScript and Popper.js here -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

        {% bootstrap_javascript %}
</body>
</html>
